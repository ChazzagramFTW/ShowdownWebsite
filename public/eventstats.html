<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="libs/logo.png" sizes="96x96">
    <script src="script.js" defer></script>
    <title>Showdown - Event Stats</title>
</head>
<body>
    <header>
        <section id="feature">
            <img src="libs/logo.png" alt="" srcset="">
            <h2>SEASON THREE COMING SOON</h2>
            <a href="article.html">You ready?</a>
        </section>
    </header>
    <main>
        <nav>
            <a href="https://mcshowdown.org">Home</a>
            <a href="/stats" class="active">Stat Sheet</a>
            <a href="/news">News & Updates</a>
        </nav>
        <section id="event-stats">
            <h1>Event Stats</h1>
            <hr>
            <p>Choose an event:</p>
            <section class="event-dropdown">
                <section class="selected event-panel">
                    <img src="libs/seasonone.png" alt="Season One">
                </section>

                <section class="options" style="display:none;">
                    <section class="option event-panel" data-event="Season One" data-src="libs/seasonone.png">
                        <img src="libs/seasonone.png" alt="Season One">
                    </section>
                    <section class="option event-panel" data-event="Afterparty" data-src="libs/showdownpartybanner.png">
                        <img src="libs/showdownpartybanner.png" alt="Showdown Party">
                    </section>
                    <section class="option event-panel" data-event="Season Two" data-src="libs/SeasonTwoBanner.png">
                        <img src="libs/SeasonTwoBanner.png" alt="Season Two">
                    </section>
                    <section class="option event-panel" data-event="Once Upon A Showdown" data-src="libs/OUASBanner.png">
                        <img src="libs/OUASBanner.png" alt="OUAS">
                    </section>
                    <section class="option event-panel" data-event="Showdown X Lads" data-src="libs/showdownlads.png">
                        <img src="libs/showdownlads.png" alt="Showdown X Lads">
                    </section>
                </section>
            </section>
        </section>
        <section id="leaderboards"></section>
    </main>
    <footer>
        <section id="sitemap">
            <p>Site Map</p>
            <hr>
            <ul>
                <li><a href="https://mcshowdown.org">Home</a></li>
                <li><a href="https://mcshowdown.org/#event-info">Event Info</a></li>
                <li><a href="https://mcshowdown.org/#the-games">The Games</a></li>
                <li><a href="https://mcshowdown.org/#staff-team">Staff Team</a></li>
            </ul>
        </section>
        <section id="legal-info">
            <img src="libs/showdownsvg.png" alt="Showdown Logo.">
            <p>Created by Chazzagram.</p>
        </section>
    </footer>
</body>
</html>
